<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://github.com/PokeFred/TestWebsitePage/blob/main/Style.css">
    <script src="https://github.com/PokeFred/TestWebsitePage/blob/main/Script.js"></script>
</head>
<body onload="websiteLoading()">
    <div class="filter">
        <div class="sort-options">
            <input class="radioButton" type="radio" id="sort_option_profit" name="sort_option" onChange="change()" checked>
            <label class="radioLabel" for="sort_option_profit">Profit</label>

            <input class="radioButton" type="radio" id="sort_option_percent" name="sort_option" onChange="change()">
            <label class="radioLabel" for="sort_option_percent">Percent</label>
        </div>

        <div class="money">
            <label for="money">Flip Money:</label>
            <input type="number" name="money" id="money" placeholder="Base/Min 1" onchange="change()">
        </div>
    </div>

    <div id="output" class="output"></div>
</body>
</html>
